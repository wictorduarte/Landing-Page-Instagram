<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-image">
            <img src="/img/phone-instagram.png" alt="Image Phone Instagram">
        </div>
        <div class="instagram-account">
            <div class="group">
                <img src="/img/logo-text-instagram.png" class="instagram-logo" alt="Logo texto Instagram">
                
                <div class="profile-photo">
                    <img src="/img/instagram-profile.jpg" alt="Image Profile">
                </div>
                <a href="#" class="instagram-login">Continue como wictorduarte</a>
                <a href="#" class="instagram-logout">Sair</a>
            </div>

            <div class="group">
                <p class="not-account">Não é wictorduarte ?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="appdownload"></a>
                    <a href="#" class="appdownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
