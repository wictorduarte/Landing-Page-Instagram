<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-image">
            <img src="/img/phone-instagram.png" alt="Image Phone Instagram">
        </div>
        <div class="instagram-account">
            <div class="group">
                <img src="/img/logo-text-instagram.png" class="instagram-logo" alt="Logo texto Instagram">
                
                <div class="profile-photo">
                    <img src="/img/instagram-profile.jpg" alt="Image Profile">
                </div>
                <a href="https://www.instagram.com/wictor.duarte/" class="instagram-login">Continue como wictorduarte</a>
                <a href="https://www.instagram.com/" class="instagram-logout">Sair</a>
            </div>

            <div class="group">
                <p class="not-account">Não é wictorduarte ?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/accounts/login/?next=%2Fwictor.duarte%2F&source=desktop_nav" class="link-blue">Trocar de conta</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="appdownload" target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR" class="appdownload" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
